<div class="delivery-order-form">
  <h1>New Delivery Order</h1>
  <form [formGroup]="deliveryOrderForm" (ngSubmit)="onSubmit()">
    <div style="background-color: rgba(128, 128, 128, 0.388)">
      <div><h2>Office Use</h2></div>
    </div>
    <div class="flex-container">
      <div class="form-group">
        <label for="client">Client</label>
        <p-dropdown
          id="client"
          formControlName="client"
          [options]="clients"
          optionLabel="name"
          placeholder="Select a client"
          class="p-fluid"
        ></p-dropdown>
      </div>
      <div class="form-group">
        <label for="user">User</label>
        <p-dropdown
          id="user"
          formControlName="user"
          [options]="users"
          optionLabel="name"
          placeholder="Select a user"
          class="p-fluid"
        ></p-dropdown>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        pInputText
        formControlName="firstName"
        placeholder="First Name"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        type="text"
        pInputText
        formControlName="lastName"
        placeholder="Last Name"
      />
    </div>
    <div
      class="flex flex-column"
      style="background-color: rgba(128, 128, 128, 0.388)"
    >
      <div><h2>Pick Up</h2></div>
    </div>
    <div class="flex-container">
      <div class="form-group">
        <label for="addressBook">Address Book</label>
        <p-dropdown
          id="addressBook"
          formControlName="addressBook"
          [options]="addressBook"
          optionLabel="name"
          placeholder="Select a Address"
          class="p-fluid"
        ></p-dropdown>
      </div>
      <div class="form-group">
        <label for="addressBook1">Address Book</label>
        <p-dropdown
          id="addressBook1"
          formControlName="addressBook1"
          [options]="addressBook1"
          optionLabel="name"
          placeholder="Select a Address"
          class="p-fluid"
        ></p-dropdown>
      </div>
    </div>
    <div class="flex-container">
      <div class="form-group">
        <label for="bookEntry">Book Entry</label>
        <input
          id="bookEntry"
          type="text"
          pInputText
          formControlName="bookEntry"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <label for="bookEntry1">Book Entry</label>
        <input
          id="bookEntry1"
          type="text"
          pInputText
          formControlName="bookEntry1"
          placeholder="Last Name"
        />
      </div>
    </div>
    <div class="form-group">
      <button
        pButton
        type="submit"
        label="Submit"
        [disabled]="deliveryOrderForm.invalid"
      ></button>
    </div>
  </form>
</div>
